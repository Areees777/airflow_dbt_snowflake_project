version: 2

models:
  - name: listing
    description: >
      Dimension table listings Airbnb data.
    columns:
      - name: listing_id
        description: Unique identifier for the Airbnb listing.
        data_type: NUMBER

      - name: listing_name
        description: Name or title of the listing.
        data_type: VARCHAR

      - name: listing_url
        description: URL link to the listing page.
        data_type: VARCHAR

      - name: room_type
        description: Type of room offered (e.g., entire home, private room).
        data_type: VARCHAR

      - name: minimum_nights
        description: Minimum number of nights required to book the listing.
        data_type: NUMBER

      - name: price_str
        description: Price of the listing as a string, possibly including currency symbols.
        data_type: VARCHAR

      - name: host_id
        description: Unique identifier for the host of the listing.
        data_type: NUMBER

      - name: created_at
        description: Timestamp when the record was created.
        data_type: TIMESTAMP_NTZ

      - name: updated_at
        description: Timestamp of the most recent update to the record.
        data_type: TIMESTAMP_NTZ
