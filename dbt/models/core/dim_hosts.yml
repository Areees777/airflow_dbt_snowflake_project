version: 2

models: 
  - name: dim_hosts
    description: >
      Dimensional hosts table.
    columns:
      - name: host_id
        description: Unique identifier for the host who manages one or more listings.

      - name: host_name
        description: Name of the host as registered on the platform.

      - name: is_superhost
        description: Indicates whether the host holds Superhost status based on performance (true or false).

      - name: created_at
        description: Timestamp when the record was first created in the data warehouse.

      - name: updated_at
        description: Timestamp of the most recent update to the record in the data warehouse.
